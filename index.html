<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="user"></div>
    <div id="sub">
        <div class="form-container">
            <p class="title">Register Your Details</p>
            <form class="form">
              <input type="text" class="input" placeholder="First Name" id="fname">
              <input type="text" class="input" placeholder="Last Name" id="lname">
              <input type="number" class="input" placeholder="Phone Number" id="phNum">
              <input type="text" class="input" placeholder="Country" id="country">
              <input type="text" class="input" placeholder="State" id="state">
              <input type="text" class="input" placeholder="City" id="city">
              <input type="text" class="input" placeholder="Village" id="village">
              <button class="form-btn">Save Data</button>
            </form>   
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
